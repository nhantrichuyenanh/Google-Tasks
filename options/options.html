<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        /* LIGHT MODE */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #ffffff;
            color: #15141a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: #f9f9f9;
            border: 1px solid rgba(128, 128, 128, 0.2);
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            padding: 24px;
            width: 100%;
            max-width: 500px;
            text-align: left;
        }

        .columns {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
        }

        .column {
            flex: 1;
        }

        .column-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
            color: #15141a;
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
            padding-bottom: 8px;
        }

        .option-item {
            margin-bottom: 10px;
        }

        .option-item label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 4px 0;
        }

        .option-item input[type="checkbox"] {
            margin: 0;
        }

        .subtext {
            font-size: 0.85rem;
            color: #666;
            margin-left: 24px;
            margin-top: 4px;
            margin-bottom: 10px;
        }

        .bottom-section {
            border-top: 1px solid rgba(128, 128, 128, 0.2);
            padding-top: 20px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
            color: #15141a;
        }

        select {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid rgba(128, 128, 128, 0.2);
            border-radius: 4px;
            margin-bottom: 16px;
            background: #fff;
            color: #000;
        }

        .info {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        /* DARK MODE */
        @media (prefers-color-scheme: dark) {
            body {
                background: #23222b;
                color: #fbfbfe;
            }

            .container {
                background: #1c1b22;
                border: 0.5px solid #4e4d54;
            }

            .column-title {
                color: #fbfbfe;
                border-bottom-color: #4e4d54;
            }

            .section-title {
                color: #fbfbfe;
            }

            .bottom-section {
                border-top-color: #4e4d54;
            }

            select {
                background: #23222b;
                color: #fbfbfe;
                border: 1px solid #4e4d54;
            }

            .info {
                color: #cfcfd4;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="column-title">Open Google Tasks in:</div>
        <div class="columns">
            <div class="column">
                <div class="column-title">Sidebar</div>
                <div class="info">
                    I can't add "Open in sidebar" option or it would completely break sidebar functionality.
                </div>
                <div class="option-item">
                    <label>
                        <input type="checkbox" id="show-page-action">
                        Show address bar button
                    </label>
                </div>
            </div>
            <div class="column">
                <div class="column-title">New Tab</div>
                <div class="option-item">
                    <label>
                        <input type="checkbox" id="open-new-tab">
                        Open in new tab
                    </label>
                </div>
                <div class="info">Ctrl + Alt + N</div>

                <div class="option-item">
                    <label>
                        <input type="checkbox" id="open-background-tab">
                        Open in background
                    </label>
                </div>
                <div class="info">Ctrl + Alt + B</div>
            </div>
        </div>

        <div class="bottom-section">
            <div class="section-title">Open Google Tasks as:</div>
            <select id="gg-task-selection">
                <option value="tasks">Tasks</option>
                <option value="calendar">Calendar</option>
                <option value="embed">Minimized Tasks</option>
                <option value="canvas">Calendar + Minimized Tasks</option>
            </select>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
