<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        /* LIGHT MODE */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #ffffff;
            color: #15141a;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: #f9f9f9;
            border: 1px solid rgba(128, 128, 128, 0.2);
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            padding: 24px;
            width: 100%;
            max-width: 500px;
            text-align: left;

            margin: 0 auto 20px auto;
        }

        .columns {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
        }

        .column {
            flex: 1;
        }

        .column-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
            color: #15141a;
            padding-bottom: 8px;
        }

        .container:last-of-type {
            margin-bottom: 0;
        }

        .option-item {
            margin-bottom: 10px;
        }

        .option-item label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .option-item input[type="checkbox"] {
            margin: 0;
        }

        .info {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        select {
            width: 50%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid rgba(128, 128, 128, 0.2);
            border-radius: 4px;
            background: #fff;
            color: #000;
        }

        kbd {
			background-color: #eeeeee;
			border-radius: 3px;
			border: 1px solid #b4b4b4;
			box-shadow:
				0 1px 1px rgb(0 0 0 / 0.2),
				0 2px 0 0 rgb(255 255 255 / 0.7) inset;
			color: #333333;
			display: inline-block;
			font-size: 0.85em;
			font-weight: bold;
			line-height: 1;
			padding: 2px 4px;
			white-space: nowrap;
		}

        /* DARK MODE */
        @media (prefers-color-scheme: dark) {
            body {
                background: #23222b;
                color: #fbfbfe;
            }

            .container {
                background: #1c1b22;
                border: 0.5px solid #4e4d54;
            }

            .column-title {
                color: #fbfbfe;
            }

            select {
                background: #23222b;
                color: #fbfbfe;
                border: 1px solid #4e4d54;
            }

            .info {
                color: #cfcfd4;
            }

            kbd {
				background-color: #23222b;
				border-color: #5c5b63;
				color: #e6e6e9;
				box-shadow:
					0 1px 1px rgb(0 0 0 / 0.4),
					0 2px 0 0 rgb(255 255 255 / 0.08) inset;
				}
        }
    </style>
</head>

<body>

    <!-- CONTAINER 1 -->
    <div class="container">
        <div class="column-title">Open Google Tasks in</div>

        <div class="columns">
            <div class="column">
                <div class="column-title">Sidebar</div>
                <div class="info">
                    You can use hotkey <kbd>Ctrl</kbd> + <kbd>Alt</kbd> + <kbd>G</kbd> to open the sidebar, but you can't disable it.
                    <a href="https://developer.mozilla.org/en-US/docs/Mozilla/Add-ons/WebExtensions/manifest.json/sidebar_action"
                        target="_blank" rel="noopener noreferrer" style="color: inherit;">Unfortunately, I can't do anything about it.
                    </a>
                </div>

                <div class="option-item">
                    <label>
                        <input type="checkbox" id="show-page-action">
                        Show address bar button
                    </label>
                </div>
            </div>

            <div class="column">
                <div class="column-title">New Tab</div>

                <div class="option-item">
                    <label>
                        <input type="checkbox" id="open-new-tab">
                        Open in new tab
                    </label>
                </div>
                <div class="info"><kbd>Ctrl</kbd> + <kbd>Alt</kbd> + <kbd>N</kbd></div>

                <div class="option-item">
                    <label>
                        <input type="checkbox" id="open-background-tab">
                        Open in background
                    </label>
                </div>
                <div class="info"><kbd>Ctrl</kbd> + <kbd>Alt</kbd> + <kbd>B</kbd></div>
            </div>
        </div>
    </div>

    <!-- CONTAINER 2 -->
    <div class="container" style="display: flex; padding-top: 10px; padding-bottom: 10px; align-items: center; justify-content: space-between; justify-content: space-between;">
        <div class="column-title" style="text-align: left; margin-top: 15px;">Open Google Tasks as</div>

        <select id="gg-task-selection">
            <option value="tasks">Tasks</option>
            <option value="calendar">Calendar</option>
            <option value="embed">Minimized Tasks</option>
            <option value="canvas">Calendar + Minimized Tasks</option>
        </select>
    </div>

    <script src="options.js"></script>
</body>

</html>
